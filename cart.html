<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart - Real Drip</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <center><h1><span class="material-icons">water_drop</span>REAL DRIP</h1></center>
    <h1>Cart</h1>
    <div class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </div>
</header>

<main>
  <h2>Your Cart</h2>
  <div id="cart-container">

    <div class="cart-item">
      <div class="cart-details">
        <h3>Crew Neck T-Shirt</h3>
        <p>Price: $1500.00</p>
        <p>Quantity: 1</p>
        <p>Subtotal: $1500.00</p>
      </div>
    </div>

    <div class="cart-item">
      <div class="cart-details">
        <h3>Sweatshirt</h3>
        <p>Price: $2000.00</p>
        <p>Quantity: 1</p>
        <p>Subtotal: $2000.00</p>
      </div>
    </div>
  </div>

  <div class="cart-summary">
    <p>Discount: $0.00</p>
    <p>Tax (15%): $525.00</p>
    <h3>Total: $5025.00</h3>
  </div>

  <div class="cart-actions" style="text-align:center; margin:20px;">
    <a href="cart.html"><button class="clearcartbtn">Clear Cart</button></a>
    <a href="checkout.html"><button class="checkoutbtn">Checkout</button></a>
  </div>
</main>

<footer>
  <div>
    <p>&copy; 2025 Real Drip Clothing Store</p>
  </div>
</footer>
</body>
</html>
